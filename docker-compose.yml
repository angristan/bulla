services:
  opaska:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    ports:
      - "8000:8000"
    environment:
      APP_NAME: Opaska
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: "${APP_URL:-http://localhost:8000}"
      DB_CONNECTION: "${DB_CONNECTION:-sqlite}"
      DB_HOST: "${DB_HOST:-postgres}"
      DB_PORT: "${DB_PORT:-5432}"
      DB_DATABASE: "${DB_DATABASE:-opaska}"
      DB_USERNAME: "${DB_USERNAME:-opaska}"
      DB_PASSWORD: "${DB_PASSWORD:-secret}"
      MAIL_MAILER: "${MAIL_MAILER:-log}"
      MAIL_HOST: "${MAIL_HOST:-}"
      MAIL_PORT: "${MAIL_PORT:-587}"
      MAIL_USERNAME: "${MAIL_USERNAME:-}"
      MAIL_PASSWORD: "${MAIL_PASSWORD:-}"
      MAIL_FROM_ADDRESS: "${MAIL_FROM_ADDRESS:-}"
    volumes:
      - opaska_data:/app/database
      - opaska_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    restart: unless-stopped

  # Optional PostgreSQL (comment out for SQLite only)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: opaska
      POSTGRES_USER: opaska
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opaska"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - postgres

volumes:
  opaska_data:
  opaska_storage:
  postgres_data:
