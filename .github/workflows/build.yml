name: Build

on: [push]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: npm ci
        run: npm ci

      - name: npm run build
        run: npm run build

  build-embed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
      - name: npm ci
        working-directory: embed
        run: npm ci

      - name: npm run build
        working-directory: embed
        run: npm run build
